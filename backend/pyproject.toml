[build-system]
requires = ["setuptools >= 61"]
build-backend = "setuptools.build_meta"

[project]
name = "backend"
dynamic = ["version", "readme"]
description = " A search engine for text and distribution-aware dataset search."
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Lennart Behme", email = "lennart.behme@tu-berlin.de"},
    {name = "Leonard Gei√üler", email = "l.geissler@tu-berlin.de"}
]
keywords = ["data discovery", "dataset search", "distribution-aware", "percentile predicate"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fainder@git+https://github.com/lbhm/fainder@demo",
    "fastapi[standard]~=0.115.6",
    "grpcio~=1.69",
    "grpcio-tools~=1.69",
    "hnswlib~=0.8.0",
    "lark~=1.2",
    "loguru~=0.7.3",
    "numpy~=2.0",
    "pydantic~=2.10",
    "pydantic-settings~=2.7",
    "sentence-transformers~=3.3",
]

[project.optional-dependencies]
dev = [
    "grpc-stubs~=1.53",
    "mypy~=1.13",
    "pre-commit~=4.0",
    "pytest~=8.3",
    "pytest-asyncio~=0.25",
]

[project.urls]
Repository = "https://github.com/lbhm/fainder-demo"

[tool.setuptools.dynamic]
version = {attr = "backend.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.setuptools.package-data]
backend = ["py.typed"]

[tool.setuptools.package-dir]
backend = "backend"

[tool.ruff]
line-length = 99
target-version = "py310"
exclude = [
    "proto",
]

[tool.ruff.lint]
select = [
    "A",  # flake8-builtins
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "C90",  # mccabe
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "ISC",  # flake8-implicit-str-concat
    "N",  # pep8-naming
    "PT",  # flake8-pytest-style
    "Q",  # flake8-quotes
    "RET",  # flake8-return
    "RUF",  # ruff-specific rules
    "SIM",  # flake8-simplify
    "UP",  # pyupgrade
    "W",  # pycodestyle warnings
]
ignore = [
    "D",  # pydocstyle
    "ISC001",  # single-line-implicit-string-concatenation
    "PL",  # pylint
    "S",  # flake8-bandit
    "UP015",  # redundant-open-modes
]

[tool.mypy]
ignore_missing_imports = true
plugins = ["numpy.typing.mypy_plugin"]
strict = true
warn_unused_ignores = false
files = ["backend", "tests"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
