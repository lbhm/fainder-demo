services:
  lucene:
    build:
      context: ./lucene
      dockerfile: Dockerfile
    user: ${UID:-1000}:${GID:-1000}
    environment:
      - DATA_DIR=/app/data
      - COLLECTION_NAME=${COLLECTION_NAME:?COLLECTION_NAME is missing}
    volumes:
      - ./data:/app/data
    # ports:
    #   - "8001:8001"
    networks:
      - fainder-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # user: ${UID:-1000}:${GID:-1000}
    environment:
      - DATA_DIR=/app/data
      - COLLECTION_NAME=${COLLECTION_NAME:?COLLECTION_NAME is missing}
      - METADATA_FILE=${METADATA_FILE:-metadata.json}
      - LUCENE_HOST=${LUCENE_HOST:-lucene}
      - LUCENE_PORT=${LUCENE_PORT:-8001}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - fainder-network

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    # user: ${UID:-1000}:${GID:-1000}
    tmpfs: /tmp
    environment:
      - NUXT_API_BASE=http://localhost:8000
    ports:
      - "3000:3000"
    networks:
      - fainder-network

networks:
  fainder-network:
    driver: bridge
